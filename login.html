<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="Scripts/server.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- <script src="Scripts/user_accounts.js"></script> -->
	<script src="Scripts/home_page.js"></script>


	</head>

	<body>

		<div class="form">

			<ul class="tab-group">
			    <li class="tab active"><a href="#signup">Sign Up</a></li>
			    <li class="tab"><a href="#login">Log In</a></li>
		  	</ul>

	  <div class="tab-content">
	    <div id="signup">
	      <h1>Sign Up Today</h1>

	      <form action="/" method="post">

	        <div class="top-row">
	          <div class="field-wrap">
	            <label >
	              First Name<span class="req" ></span>
	            </label>
	            <input type="text" required autocomplete="off" id="first_name"/>
	          </div>

	          <div class="field-wrap">
	            <label>
	              Last Name<span class="req"></span>
	            </label>
	            <input type="text" required autocomplete="off" id="last_name"/>
	          </div>
	        </div>

	        <div class="field-wrap">
	          <label>
	            Email Address<span class="req"></span>
	          </label>
	          <input type="email" required autocomplete="off" id="email_address"/>
	        </div>

	        <div class="field-wrap">
	          <label>
	            Set A Password<span class="req"></span>
	          </label>
	          <input type="password" required autocomplete="off" id="password" />
	        </div>

	        <button type="submit" class="button button-block" onClick="storeUser()"/>Get Started</button>

	      </form>

	    </div>

	    <div id="login">
	      <h1>Welcome Back!</h1>

	      <form action="/" method="post">

	        <div class="field-wrap">
	          <label>
	            Email Address<span class="req">*</span>
	          </label>
	          <input type="email" required autocomplete="off" />
	        </div>

	        <div class="field-wrap">
	          <label>
	            Password<span class="req">*</span>
	          </label>
	          <input type="password" required autocomplete="off" />
	        </div>

	        <p class="forgot"><a href="#">Forgot Password?</a></p>

	        <button class="button button-block" onclick="storeUser()">Log In</button>

	      </form>

	    </div>


	  </div>
	  <!-- tab-content -->

	</div>
	<!-- /form -->

	</body>
</html>



<script>
	$('.form').find('input, textarea').on('keyup blur focus', function(e) {

	  var $this = $(this),
	    label = $this.prev('label');

	  if (e.type === 'keyup') {
	    if ($this.val() === '') {
	      label.removeClass('active highlight');
	    } else {
	      label.addClass('active highlight');
	    }
	  } else if (e.type === 'blur') {
	    if ($this.val() === '') {
	      label.removeClass('active highlight');
	    } else {
	      label.removeClass('highlight');
	    }
	  } else if (e.type === 'focus') {

	    if ($this.val() === '') {
	      label.removeClass('highlight');
	    } else if ($this.val() !== '') {
	      label.addClass('highlight');
	    }
	  }

	});

	$('.tab a').on('click', function(e) {

	  e.preventDefault();

	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');

	  target = $(this).attr('href');

	  $('.tab-content > div').not(target).hide();

	  $(target).fadeIn(600);

	});
</script>
